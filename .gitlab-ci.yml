image: vauxoo/odoo-80-image-shippable-auto
stages:
  - test

variables:
    PSQL_VERSION: "10"
    VERSION: "12.0"
    ODOO_REPO: "odoo/odoo"
    ODOO_BRANCH: "12.0"
    TRAVIS_BUILD_DIR: "$CI_PROJECT_DIR"
    TRAVIS_PYTHON_VERSION: "3.5"
    # GIT_DEPTH: "3" - Lower clone depth for better performance

